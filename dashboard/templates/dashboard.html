<form method="POST">

  Timeframe:
  <input name="timeframe" value="{{ settings.timeframe }}"><br><br>

  Pairs:
  <input name="pairs" value="{{ settings.pairs | join(',') }}"><br><br>

  Risk:
  <select name="risk">
    <option value="low">Low</option>
    <option value="medium" selected>Medium</option>

  </select><br><br>
