<!DOCTYPE html>
<html>
<head>
    <title>Aquila AI Trader – Dashboard</title>
</head>
<body>
    <h1>Aquila AI Trader – Dashboard</h1>

    <form method="post">
        <label>
            <input type="checkbox" name="enabled" {% if settings.enabled %}checked{% endif %}>
            Bot Enabled
        </label>
        <br><br>

        <label>Timeframe:</label>
        <input name="timeframe" value="{{ settings.timeframe }}">
        <br><br>

        <label>Pairs (comma separated):</label><br>
        <input name="pairs" style="width:300px"
               value="{{ settings.pairs | join(',') }}">
        <br><br>

        <button type="submit">Save Settings</button>
    </form>
</body>
</html>
